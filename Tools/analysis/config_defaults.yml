results:
    xml_files:
        report:
            path: 'results/report.xml'
            total: 'report/timings/timer[name="Total"]/mean'
        config:
            path: 'config.xml'
            steps: 'hemelbsettings/simulation/@cyclesteps'
    text_files:
        report:
            path: 'results/report.txt'
            cores: 'Ran with ([\d]+) threads'
        cmake_cache:
            path: 'CMakeCache.txt'
            build_type: 'CMAKE_BUILD_TYPE:STRING=(.*)'
    name:
        machine: '_(.*)_\d$'

graphs:
    performance_versus_core:
        name: "Performance on ${machine} versus core count"
        select:
            type: hemelb
        curves:
            - cores
        dependent:
            - total
        independent:
            - steps
            
reports:
    performance_on_planck:
        name: Performance on planck
        graphs:
            performance_versus_core:
        defaults:
            select:
                machine: planck
